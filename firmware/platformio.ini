; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = emonth2

[common]
monitor_speed = 115200
build_flags = -D BUILD_TAG=5.0.0

; http://docs.platformio.org/en/stable/projectconf.html#lib-deps
lib_deps_external =
  https://github.com/LowPowerLab/RFM69.git#d72680526f1bf4a33ef58fa3349f6d28efc89d74
  https://github.com/openenergymonitor/emonEProm#b104ce506225f2349a22e99d4d20caa66147797a
  DallasTemperature @3.11.0
  https://github.com/jcw/jeelib.git#6df2d8da785aca77790e94121de7908e85179530
  https://github.com/LowPowerLab/SI7021.git#06fadfb5769e6b134584ee1b302ef9e7840266f2

[env:emonth2]
platform = atmelavr
framework = arduino
board = uno
build_flags = ${common.build_flags}
lib_deps = ${common.lib_deps_external}
monitor_speed = ${common.monitor_speed}

[env:isp]
; upload using isp
; $ pio run -t program -e isp
platform = atmelavr
framework = arduino
board = uno
lib_deps = ${common.lib_deps_external}
upload_protocol = stk500v2
upload_flags = -Pusb
monitor_speed = ${common.monitor_speed}

[env:emonth2_deploy]
platform = atmelavr
framework = arduino
board = uno
lib_deps = ${common.lib_deps_external}
build_flags = !echo '-DBUILD_TAG='$TRAVIS_TAG
monitor_speed = ${common.monitor_speed}
